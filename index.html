            padding: 20px;
            line-height: 1.6;

            max-width: 800px;
            margin: 0 auto;
        }

        .card {

            text-align: center;
            margin-bottom: 10px;

        }

            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #764ba2;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #start-screen {
            text-align: center;
        }

        #start-screen h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #start-screen p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.8;
        }

            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        #result-screen {
            display: none;
        }

        .result-type {
            text-align: center;
            margin-bottom: 30px;
        }

        .result-code {
            font-size: 3em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-name {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .result-tagline {
            font-size: 1.2em;
            color: #764ba2;
            font-style: italic;
        }

        .result-section {
            margin-bottom: 30px;

            font-size: 1.3em;

            list-style: none;
            padding-left: 0;
        }

        .result-section li {
            padding: 10px 0;
            padding-left: 25px;
            position: relative;
        }

        .result-section li:before {
            content: "▸";
            position: absolute;
            left: 0;
            color: #667eea;
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;

        }

        .stat-value {
            font-size: 1.5em;
            color: #667eea;

        .compatibility {

            margin-top: 15px;
        }

        .compatibility-good, .compatibility-bad {
            flex: 1;
            padding: 15px;

        }

        .compatibility-good {
            background: #e8f5e9;

        }

        .compatibility-bad {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }

        .compatibility h4 {
            margin-bottom: 10px;
            font-size: 1em;
        }

        .compatibility-good h4 {
            color: #2e7d32;
        }

        .compatibility-bad h4 {
            color: #c62828;
        }

        .retry-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

            .card {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .question-text {
                font-size: 1.1em;
            }

            }

            }

                font-size: 1.5em;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

    <div class="container">
        <!-- スタート画面 -->
        <div id="start-screen" class="card">
            <h1>IRIAMライバー16タイプ診断</h1>
            <p>
                あなたの配信スタイルを分析して、16タイプに分類します。<br>
                全12問の質問に答えてください。<br>
                所要時間：約3分
            </p>
            <button class="start-button" onclick="startQuiz()">診断を始める</button>
        </div>

        <!-- 質問画面 -->
        <div id="quiz-screen" class="card hidden">

            </div>

            </div>
        </div>

        <!-- 結果画面 -->

            <div class="result-type">

            </div>

                <ul id="result-features"></ul>
            </div>

            <div class="result-section">

                <ul id="result-strengths"></ul>
            </div>

            <div class="result-section">
                <h3>弱み</h3>
                <ul id="result-weaknesses"></ul>
            </div>

            <div class="result-section">
                <h3>アドバイス・心がけたいこと</h3>
                <ul id="result-advice"></ul>
            </div>

            <div class="result-section">

                    <div class="compatibility-bad">

                    </div>
                </div>
            </div>

            <button class="retry-button" onclick="location.reload()">もう一度診断する</button>

    </div>

                    '最高品質の配信',
                    '全てを自己完結できる'
                ],
                strengths: [
                    '少人数でもトップランクを維持できる圧倒的効率',
                    '高額ギフトが日常で、収益が桁違い',
                    '業界内での影響力が大きく、リスペクトされる',
                    '完璧な配信で、他の追随を許さない',
                    '伝説的な存在として、長く記憶される'
                ],
                weaknesses: [
                    '完璧主義の呪縛で、少しのミスで自己嫌悪に陥る',
                    'コアファンへの依存度が極限で、1人抜けたら崩壊',
                    '孤独すぎて、誰にも相談できない',
                    '病んでも休めず、ある日突然消える危険性',
                    '「完璧であること」が呪いになり、自分を追い詰める'
                ],
                advice: [
                    '完璧でなくて良い、人間らしさも魅力',
                    '人に頼ることも必要、一人で抱え込まない',
                    '孤独を恐れず、でも助けを求める勇気も',
                    '自分を追い詰めすぎず、休む時は休む',
                    'メンタルヘルスを最優先に、時にはメンケアしてもらう事も検討'
                ],
                rank: 5,
                difficulty: 5,
                growth: '大器晩成型',
                burnout: 5,
                hardship: 5,
                goodCompatibility: ['GIPS', 'LFPS', 'LICS'],
                badCompatibility: ['GFCO', 'LFCO', 'GICO']
            }
        };

        let currentQuestion = 0;
        let answers = {
            GL: { G: 0, L: 0 },
            FI: { F: 0, I: 0 },
            CP: { C: 0, P: 0 },
            OS: { O: 0, S: 0 }
        };

        function startQuiz() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            renderQuestions();
            updateProgress();
        }

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');

                questionDiv.innerHTML = `
                    <div class="question-number">質問 ${index + 1} / ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, optIndex) => `
                            <div class="option" onclick="selectOption(${index}, '${opt.value}', this)">
                                ${opt.text}
                            </div>
                        `).join('')}
                    </div>
                `;

                container.appendChild(questionDiv);
            });
        }

        function selectOption(questionIndex, value, element) {
            // 同じ質問の他の選択肢の選択状態を解除
            const questionDiv = element.closest('.question-container');
            questionDiv.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });

            // 選択した選択肢をマーク
            element.classList.add('selected');

            // 回答を記録
            const axis = questions[questionIndex].axis;
            const axisKey = axis === 'GL' ? 'GL' : axis === 'FI' ? 'FI' : axis === 'CP' ? 'CP' : 'OS';
            
            // 前の回答をクリア
            Object.keys(answers[axisKey]).forEach(key => {
                if (answers[axisKey][key] > 0) {
                    // この質問の前の回答を探して減らす
                    const prevAnswer = questions[questionIndex].options.find(opt => 
                        answers[axisKey][opt.value] > 0
                    );
                    if (prevAnswer) {
                        answers[axisKey][prevAnswer.value]--;
                    }
                }
            });

            // 新しい回答を記録
            answers[axisKey][value]++;

            // 次へボタンを有効化
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            const questionContainers = document.querySelectorAll('.question-container');
            
            if (currentQuestion < questions.length - 1) {
                questionContainers[currentQuestion].classList.remove('active');
                currentQuestion++;
                questionContainers[currentQuestion].classList.add('active');
                updateProgress();
                
                // 次の質問がすでに回答済みかチェック
                const nextSelected = questionContainers[currentQuestion].querySelector('.option.selected');
                document.getElementById('next-btn').disabled = !nextSelected;
            } else {
                // 最後の質問なので結果を表示
                showResult();
            }

            // 戻るボタンの表示制御
            document.getElementById('prev-btn').style.display = currentQuestion > 0 ? 'block' : 'none';
            
            // 最後の質問では「次へ」を「結果を見る」に変更
            const nextBtn = document.getElementById('next-btn');
            nextBtn.textContent = currentQuestion === questions.length - 1 ? '結果を見る' : '次へ';
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                const questionContainers = document.querySelectorAll('.question-container');
                questionContainers[currentQuestion].classList.remove('active');
                currentQuestion--;
                questionContainers[currentQuestion].classList.add('active');
                updateProgress();

                // 前の質問の回答状態を確認
                const prevSelected = questionContainers[currentQuestion].querySelector('.option.selected');
                document.getElementById('next-btn').disabled = !prevSelected;
                document.getElementById('next-btn').textContent = '次へ';
            }

            document.getElementById('prev-btn').style.display = currentQuestion > 0 ? 'block' : 'none';
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function calculateResult() {
            let result = '';

            // 各軸で多い方を選択
            result += answers.GL.G >= answers.GL.L ? 'G' : 'L';
            result += answers.FI.F >= answers.FI.I ? 'F' : 'I';
            result += answers.CP.C >= answers.CP.P ? 'C' : 'P';
            result += answers.OS.O >= answers.OS.S ? 'O' : 'S';

            return result;
        }

        function showResult() {
            const resultType = calculateResult();
            const data = typeData[resultType];

            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').style.display = 'block';

            // 結果の表示
            document.getElementById('result-code').textContent = resultType;
            document.getElementById('result-name').textContent = data.name;
            document.getElementById('result-tagline').textContent = data.tagline;

            // 統計情報
            const stars = (num) => '★'.repeat(num) + '☆'.repeat(5 - num);
            document.getElementById('result-stats').innerHTML = `
                <div class="stat-item">
                    <div class="stat-label">ランクの上がりやすさ</div>
                    <div class="stat-value">${stars(data.rank)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">配信難易度</div>
                    <div class="stat-value">${stars(data.difficulty)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">成長の速さ</div>
                    <div class="stat-value">${data.growth}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">病みやすさ</div>
                    <div class="stat-value">${stars(data.burnout)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">配信の大変さ</div>
                    <div class="stat-value">${stars(data.hardship)}</div>
                </div>
            `;

            // 特徴
            document.getElementById('result-features').innerHTML = 
                data.features.map(f => `<li>${f}</li>`).join('');

            // 強み
            document.getElementById('result-strengths').innerHTML = 
                data.strengths.map(s => `<li>${s}</li>`).join('');

            // 弱み
            document.getElementById('result-weaknesses').innerHTML = 
                data.weaknesses.map(w => `<li>${w}</li>`).join('');

            // アドバイス
            document.getElementById('result-advice').innerHTML = 
                data.advice.map(a => `<li>${a}</li>`).join('');

            // 相性
            const getTypeName = (code) => typeData[code] ? `${code}(${typeData[code].name})` : code;
            
            document.getElementById('result-good-compatibility').innerHTML = 
                data.goodCompatibility.map(c => getTypeName(c)).join('、');
            
            document.getElementById('result-bad-compatibility').innerHTML = 
                data.badCompatibility.map(c => getTypeName(c)).join('、');

            // ページトップにスクロール
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
